<div class="map-container">
    <div class="map-header">
      <h2>Map View</h2>
      <p class="map-description">Explore the location and surrounding area</p>
      
      <div class="map-controls">
        <div class="zoom-controls">
          <button class="zoom-btn" (click)="zoomIn()">
            <span class="btn-icon">+</span>
          </button>
          <button class="zoom-btn" (click)="zoomOut()">
            <span class="btn-icon">-</span>
          </button>
        </div>
        
        <div class="map-type-controls">
          <button 
            *ngFor="let type of mapTypes" 
            class="map-type-btn" 
            [class.active]="selectedMapType === type.value"
            (click)="changeMapType(type.value)">
            {{type.label}}
          </button>
        </div>
      </div>
    </div>
    
    <div class="map-frame">
      <div *ngIf="!locationData?.coordinates" class="map-placeholder">
        <div class="placeholder-icon">üó∫Ô∏è</div>
        <p>No location coordinates available</p>
      </div>
      
      <iframe 
        *ngIf="locationData?.coordinates"
        [src]="mapUrl" 
        width="100%" 
        height="100%" 
        frameborder="0" 
        style="border:0;" 
        allowfullscreen="" 
        loading="lazy">
      </iframe>
    </div>
  </div>
